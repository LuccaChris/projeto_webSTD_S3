<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21b804bc4e.js" crossorigin="anonymous"></script>
    <title>Login e Registro</title>
</head>
<body>
    <div class="container">
        <!-- Conteúdo da seção de login -->
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title">Bem vindo de volta</h2>
                <p class="description">Já tem uma conta?</p>
                <p class="description">
                    Faça login com suas informações pessoais<br> para continuar conectado conosco!
                </p>
                <button id="signin" class="btn btn-primary">Sign in</button>
            </div>

            <div class="second-column">
                <h2 class="title">Crie sua conta</h2>
                <div class="social-midia">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a class="link-social-media" href="#facebook" >
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="item-social-media">
                            <a class="link-social-media" href="#google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                        </li>
                    </ul>
                    <p class="description">ou utilize seu email para registro</p>
                    <form class="form">
                        <label class="label-input">
                            <i class="fa-regular fa-user icon-mod"></i>
                            <input type="text" placeholder="Nome" required>
                        </label>

                        <label class="label-input">
                            <i class="fa-regular fa-envelope icon-mod"></i>
                            <input type="email" placeholder="Email" required>
                        </label>

                        <label class="label-input">
                            <i class="fa-solid fa-key icon-mod"></i>
                            <input type="password" placeholder="Senha" required>
                        </label>

                        <label class="label-input">
                            <i class="fa-solid fa-key icon-mod"></i>
                            <input type="password" placeholder="Confirme a senha" required>
                        </label>

                        <button id="signup-btn" class="btn btn-second">Sign up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Conteúdo da seção de registro -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title">Olá, amigo!</h2>
                <p class="description">Cadastre-se com seus dados pessoais</p>
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div>

            <div class="second-column">
                <h2 class="title">Logue com sua conta</h2>
                <div class="social-midia">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a class="link-social-media" href="#facebook" >
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="item-social-media">
                            <a class="link-social-media" href="#google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                        </li>
                    </ul>
                    <p class="description">ou utilize seu email</p>
                    <form class="form">
                        <label class="label-input">
                            <i class="fa-regular fa-envelope icon-mod"></i>
                            <input type="email" placeholder="Email" required>
                        </label>

                        <label class="label-input">
                            <i class="fa-solid fa-key icon-mod"></i>
                            <input type="password" placeholder="Senha" required>
                        </label>

                        <a class="link-reset" href="#reset">Esqueceu sua senha?</a>
                        <button id="signin-btn" class="btn btn-second">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
